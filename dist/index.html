<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="./script/script.js" defer></script>
    <title>Star War</title>
  </head>
  <body>
    <header class="head-box">
      <img
        class="bg-header"
        src="./img/header-background.svg"
        alt="bg-header"
      />
      <div class="text-box">
        <span class="head-text">STAR WARS CATALOG</span>
      </div>
    </header>
    <main class="main-wrap">
      <div class="characters">
        <div class="characters-head">Characters</div>
        <div class="list-characters">
          <div class="item test1">item1</div>
          <div class="item test2">item2</div>
          <div class="item test3">item1</div>
          <div class="item test4">item2</div>
          <div class="item">item1</div>
          <div class="item">item2</div>
          <div class="item">item1</div>
        </div>
      </div>
      <div class="details">
        <div class="details-head">Details</div>
        <div class="details-box1"></div>
        <div class="details-box2"></div>
      </div>
    </main>
  </body>
</html>
