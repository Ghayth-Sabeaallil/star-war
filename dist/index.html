<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/star war logo.png" />
    <script src="./script/script.js" defer></script>
    <title>Star War</title>
  </head>
  <body>
    <header class="head-box">
      <img
        class="bg-header"
        src="./img/header-background.svg"
        alt="bg-header"
      />
      <div class="text-box">
        <span class="head-text">STAR WARS CATALOG</span>
      </div>
    </header>
    <main class="main-wrap">
      <div class="characters">
        <div class="characters-head">Characters</div>

        <div class="list-characters">
          <img class="loading" src="./img/loader.svg" alt="loading" />
        </div>
        <div class="pages">
          <span class="left-btn" onclick="getPreviousPage()">◁</span>
          <span class="current-page"></span>
          <span>/</span>
          <span class="number-of-pages">9</span>
          <span class="right-btn" onclick="getNextPage()">▷</span>
        </div>
      </div>
      <div class="details">
        <div class="details-head">Details</div>
        <div class="details-box1">
          <img class="loading box1" src="./img/loader.svg" alt="loading" />
          <span class="title"></span>
          <ul class="info">
            <li class="height"></li>
            <li class="mass"></li>
            <li class="hc"></li>
            <li class="sc"></li>
            <li class="ec"></li>
            <li class="by"></li>
            <li class="gender"></li>
          </ul>
        </div>
        <div class="details-box2">
          <img class="loading box2" src="./img/loader-Box2.svg" alt="loading" />
          <span class="title2"></span>
          <ul class="info2">
            <li class="rotation_period"></li>
            <li class="orbital_period"></li>
            <li class="diameter"></li>
            <li class="climate"></li>
            <li class="gravity"></li>
            <li class="terrain"></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
