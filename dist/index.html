<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/star war logo.png" />
    <script src="./script/script.js" defer></script>
    <title>Star War</title>
  </head>
  <body>
    <header class="head-box">
      <img
        class="bg-header"
        src="./img/header-background.svg"
        alt="bg-header"
      />
      <div class="text-box">
        <span class="head-text">STAR WARS CATALOG</span>
      </div>
    </header>
    <main class="main-wrap">
      <div class="characters">
        <div class="characters-head">Characters</div>

        <div class="list-characters">
          <img class="loading" src="./img/loader.svg" alt="loading" />
        </div>
        <div class="pages">
          <span class="left-btn">◁</span>
          <span class="current-page">1</span>
          <span>/</span>
          <span class="number-of-pages">8</span>
          <span class="right-btn">▷</span>
        </div>
      </div>
      <div class="details">
        <div class="details-head">Details</div>
        <div class="details-box1">
          <span class="title">Look Skajwålkär</span>
          <ul class="info">
            <li>Height: 172cm</li>
            <li>Mass: 77kg</li>
            <li>Hair color": blond</li>
            <li>Skin color: fair</li>
            <li>Eye color: blue</li>
            <li>Birth_year: 19BBY</li>
            <li>Gender: male</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
